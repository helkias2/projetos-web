<html>
	<body>
	<script type="text/javascript">
	//debugger
	//Coletaninhas para os dados
	var nomes  = [];
	var notas1 = [];
	var notas2 = [];

	//1 - Inserir dados dos alunos
	for(var i = 1; i <= 3; i++){
		nome   = prompt("Digite o nome do aluno: ");
		nota1 = parseInt(prompt("Digite a nota 1 do aluno " + nome));
		nota2 = parseInt(prompt("Digite a nota 2 do aluno " + nome));

		//uso o push para inserir os dados no array
		nomes.push(nome);
		notas1.push(nota1);
		notas2.push(nota2);
	}

	media_aluno = [];
	situacao_alunos = [];
	document.write("Relatorio de notas <br>");
	document.write("Aluno ============== nota 1 ============= nota 2 ============= media ============= situacao <br>");

	for(var i = 0; i < nomes.length; i++){
		var media = (notas1[i] + notas2[i] / 2);
		media_aluno.push(media);

		situacao = "";
		if(media >= 7){
			situacao = "Aprovado";
		} else if(media < 5){
			situacao = "Reprovado";
		}else{
			situacao = "Exame";
		}

		situacao_alunos.push(situacao);
		document.write(nomes[i] + " ============== " + notas1[i]+  " ============ " + notas2[i] + " =============== " + media + " ============ " + situacao + "<br>");

	}
	soma_media_aluno = 0;
	for(i = 0; i < media_aluno.length; i++){
		soma_media_aluno = soma_media_aluno + media_aluno[i];
	}
	media_da_classe = soma_media_aluno / media_aluno.length;
	document.write("media da classe e: " + media_da_classe + "<br>" );
	//document.write(" Meu array " + meuArray2[] + "<br>");

	quant_alunos_aprovados = 0;
	quant_alunos_reprovados = 0;
	quant_alunos_exame = 0;
	
	for(i = 0; i < situacao_alunos.length; i++){
		if(situacao_alunos[i] == "Aprovado"){
			quant_alunos_aprovados = quant_alunos_aprovados + 1;
		}else if(situacao_alunos[i] == "Reprovado"){
			quant_alunos_reprovados = quant_alunos_reprovados + 1;
		}else{
			quant_alunos_exame = quant_alunos_exame + 1;
		}
	}
	document.write("Quantidade de Alunos Aprovodas: " + quant_alunos_aprovados + "<br>" );
	document.write("Quantidade de Alunos Reprovados: " + quant_alunos_reprovados + "<br>" );	
	document.write("Quantidade de Alunos Exames: " + quant_alunos_exame + "<br>" );
	
	</script>

	</body>

</html>
