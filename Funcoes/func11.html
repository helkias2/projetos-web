	<script>

	//funcao recursiva
	var globalindex = 0;
	function escrevedonatela(mensagem){
		document.write(globalindex + " X " +  mensagem + " = " + (globalindex * mensagem) + "<br>");
		
		globalindex += 1;
		if(globalindex < 10){
		escrevedonatela(mensagem);
		}
	}
	numero = parseInt(prompt("Entre com valor"));
	escrevedonatela(numero);
